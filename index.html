
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-weight: 700;">Rock-Paper-Scissors !!</h1>
    <button id="r" class="sbtn" onclick="getCompRes('rock')"><img src="../images/rock-emoji.png" alt="" class="simg"></button>
    <button id="p" class="sbtn"  onclick="getCompRes('paper')"><img src="../images/paper-emoji.png" alt="" class="simg"></button>
    <button id="s" class="sbtn" onclick="getCompRes('scissors')"><img src="../images/scissors-emoji.png" alt="" class="simg"></button>
     
      <h4 class="res2">Result: </h4>
      <p class="moves"></p>
      <!-- <p class="count">Attempts: 0</p> -->
      <p class="points">Wins: 0 , Losses: 0, Draw: 0</p>

      <button id="resetScore" onclick="resetScore();
        updateScore();">Reset Score</button>
       
      <button id="autoPlay" onclick="if(aPlay === false){
        aPlay = true;
       startInterval();
      }">Auto Play</button>
      <button id="stopAutoPlay" onclick="if(aPlay === true){
            closeInterval(); 
      }">Stop Auto Play</button>
      <button id="vbtn" title="helps user play using voice commands " onclick="startSpeechRecognition();">Voice</button>
      <script src="script.js"></script>
</body>
</html>
